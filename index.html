<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background: linear-gradient(to right, #f5f7fa, #c3cfe2);
          font-family: Arial, sans-serif;
          margin: 0;
        }
        .calculator {
          background: white;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          width: 300px;
          text-align: center;
        }
        .calculator h2 {
          color: #333;
          font-size: 1.5em;
        }
        .form-group {
          margin: 15px 0;
        }
        .form-group label {
          font-size: 0.9em;
          display: block;
          margin-bottom: 5px;
          color: #555;
        }
        .form-group input {
          width: 100%;
          padding: 8px;
          border: 1px solid #ddd;
          border-radius: 5px;
          font-size: 1em;
        }
        .btn {
          margin-top: 15px;
          padding: 10px;
          width: 100%;
          background-color: #007bff;
          color: white;
          font-size: 1em;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
        .btn:hover {
          background-color: #0056b3;
        }
        .result {
          margin-top: 20px;
          font-size: 1.2em;
          color: #333;
        }
      </style>
    <title>Digital Clock</title>
</head>
<body>
    <div class="calculator">
        <h2>Simple Interest Calculator</h2>
        <div class="form-group">
          <label for="principal">Principal (P):</label>
          <input type="number" id="p" placeholder="Enter principal amount">
        </div>
        <div class="form-group">
          <label for="rate">Rate of Interest (R %):</label>
          <input type="number" id="r" placeholder="Enter interest rate">
        </div>
        <div class="form-group">
          <label for="time">Time (T in years):</label>
          <input type="number" id="t" placeholder="Enter time in years">
        </div>

        <div id="result"></div>
        <button id="btn" class="btn" onclick="BMI()">Calculate</button>
      </div>
</body>
<script>
    function BMI() {
        var p=document.getElementById('p').value;
        var r=document.getElementById('r').value;
        var t=document.getElementById('t').value;
        var bmi = (p*r*t)/100;
        document.getElementById('result').innerHTML='You have a simple interest of: ' + " " + bmi;
    }
</script>

</html>
